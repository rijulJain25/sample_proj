<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">

</head>
<body>
 
    <section>
        <article class="contact-details">
            <div class="details">
    <h1>Contact Details</h1>
    <p>Address: Impelsys, Spectrun Tower, Bendoorwell, Mangalore </p>
    
    <form >
        <section class="form-sec">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea id="message" name="message" rows="5" required></textarea></td>
            </tr>
            </table>
            <centre><input type="submit" value="Submit"></centre>
        </section>
        
    </form>
</div>
<div>
    <iframe style="padding: 10px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15550.40055438298!2d77.67836719127085!3d12.997407697967112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae16837f54dbc9%3A0xbed84d37fcf010ca!2sImpelsys!5e0!3m2!1sen!2sin!4v1727433919198!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</article>
</section>
    
</body>
</html>
