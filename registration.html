<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="header"></div>

    <div class="outer">
        <div class="form-container">
            <section class="leftpart">
                <div>
                    <h2>Let's take the first step to Knowledge</h2>
                    <p>Join us for a journey of knowledge and passion. Start by registering now.</p>
                </div>
                <img src="./assets/logo.png" width="40%">
            </section>
            <div class="rightpart">
                <form id="registrationForm">
                    <h2>Registration Form</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" onblur="func('name')" autofocus>
                        <p id="nameError" style="color: red;"></p>
                    </div>

                    <div class="form-group">
                        <label>Gender:</label>
                        <div class="radio-group" >
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" onblur="funcPass('password')">
                        <p id="passwordError" style="color: red;"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" onblur="funcEmail('email')">
                        <p id="emailError" style="color: red;"></p>
                    </div>

                    <div class="form-group">
                        <label for="course">Select Course:</label>
                        <select id="course" name="course" required>
                            <option value="">Select a course</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Software Knowledge:</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="html" name="software" value="HTML">
                            <label for="html">HTML</label>
                            <input type="checkbox" id="css" name="software" value="CSS">
                            <label for="css">CSS</label>
                            <input type="checkbox" id="js" name="software" value="JavaScript">
                            <label for="js">JavaScript</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="remarks">Remarks:</label>
                        <textarea name="remarks" rows="4" cols="50"></textarea>
                    </div>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

<div id="footer"></div>
<div id="snackbar" class="snackbar"></div>
<script src="./js/index.js"></script>
<script src="./js/registration.js"></script>
</body>
</html>
